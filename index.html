<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="icon" href="assets/favIcon/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Home/Twitter|</title>
  </head>
  <body class="d-md-flex">
    <div class="d-none d-md-block side-bar">
      <ul class="d-flex flex-column side-list">
        <li class="des-side-img-cont">
          <img
            src="assets/des-ass/Home.svg"
            data-name="Home"
            class="des-side-img"
            alt="" />
        </li>
        <li class="des-side-img-cont">
          <img
            src="assets/des-ass/Search.svg"
            data-name="Search"
            class="des-side-img"
            alt="" />
        </li>
        <li class="des-side-img-cont">
          <img
            src="assets/des-ass/Notification.svg"
            data-name="Notification"
            class="des-side-img"
            alt="" />
        </li>
        <li class="des-side-img-cont">
          <img src="assets/des-ass/Message.svg" class="des-side-img" alt="" />
        </li>
        <li class="des-side-img-cont">
          <img src="assets/des-ass/List.svg" class="des-side-img" alt="" />
        </li>
        <li class="des-side-img-cont">
          <img src="assets/des-ass/Bookmark.svg" class="des-side-img" alt="" />
        </li>
        <li class="des-side-img-cont">
          <img src="assets/des-ass/More.svg" class="des-side-img" alt="" />
        </li>
        <li class="des-side-img-cont">
          <img src="assets/des-ass/Profile.svg" class="des-side-img" alt="" />
        </li>
      </ul>
    </div>
    <div class="container-fluid home pt-5">
      <section class="d-flex flex-column gap-3 top-section" id="mySection">
        <span class="d-none d-md-block">Home</span>
        <nav
          class="d-flex d-md-none justify-content-between align-items-center pt-3 nava"
          style="transition: 0.5s">
          <span class="img-bg cursor-pointer">
            <img
              src="assets/mob-ass/user-img.png"
              alt=""
              class="user-img cursor-pointer" />
          </span>
          <span>
            <img src="assets/mob-ass/Logo.svg" class="bird" alt="" />
          </span>
          <span
            ><img
              src="assets/des-ass/Feature stroke icon.svg"
              class="user-img"
              alt=""
          /></span>
        </nav>
        <div id="sidebar" class="p-3">
          <section
            class="side-top d-flex align-items-center justify-content-around">
            <span class="acc-info">Account Information</span>
            <span class="d-flex justify-content-end">
              <img src="assets/mob-ass/Icon.svg" class="cancel" alt="" />
            </span>
          </section>
          <section
            class="d-flex justify-content-between p-2 align-items-center">
            <span class="profile-bg cursor-pointer">
              <img
                src="assets/mob-ass/user-img.png"
                alt=""
                class="profile-img cursor-pointer" />
            </span>
            <span class="add-account-cont"
              ><img src="assets/mob-ass/add-acc.svg" class="add-account" alt=""
            /></span>
          </section>
          <section class="d-flex profileName align-itms-center flex-column">
            <span class="fname">Firstname Surname</span>
            <span class="profile-userName">@username</span>
          </section>
          <section class="d-flex gap-2">
            <span class="text-light">113 <span>Following</span></span>
            <span class="text-light">23 Followers</span>
          </section>
          <ul class="list-unstyled d-flex align-content-center flex-column">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </div>
        <!-- For you and Following (Bootstrap) -->
        <ul
          class="nav nav-pills d-flex justify-content-center align-items-center w-100">
          <li
            class="active hovering pt3 d-flex justify-content-center align-items-center w-50">
            <a
              style="text-align: center; font-size: 15px"
              href="#1a"
              class="tabSwitch"
              data-toggle="tab"
              >For you</a
            >
          </li>
          <li
            class="pt-3 p3 d-flex justify-content-center align-items-center w-50">
            <a
              style="text-align: center"
              class="tabSwitch"
              href="#2a"
              data-toggle="tab"
              >Following</a
            >
          </li>
        </ul>
      </section>
      <div class="tab-content clearfix">
        <div class="tab-pane screen active text-lights" id="1a">
          <h3 class="text-light">Omoo me i no know wetin dey sup rn sadasff</h3>
        </div>
        <div class="tab-pane scren text-lights" id="2a">
          <h3 class="text-danger">
            If you dey follow me and you post i go show here
          </h3>
        </div>
      </div>
      <section class="bottom-bar gap-5 d-flex flex-column d-sm-none w-100">
        <div class="d-flex justify-content-between pe-3 w-100">
          <span></span>
          <span
            ><img
              src="assets/des-ass/tweet.svg"
              id="flip"
              class="user-i tweet me-2"
              alt=""
          /></span>
        </div>
        <section class="p-2 bottom-bar-cont d-flex justify-content-around">
          <span
            ><img src="assets/des-ass/Home.svg" class="bottom-img" alt=""
          /></span>
          <span
            ><img src="assets/des-ass/Search.svg" class="bottom-img" alt=""
          /></span>
          <span
            ><img
              src="assets/des-ass/Notification.svg"
              class="bottom-img"
              alt=""
          /></span>
          <span
            ><img src="assets/des-ass/Message.svg" class="bottom-img" alt=""
          /></span>
        </section>
      </section>
    </div>
    <section class="d-sm-none tweet-page flex-column" id="panel">
      <section class="tweet-top d-flex justify-content-between">
        <span id="tweet-cancel" class="text-light"
          ><img class="cancel-btn" src="assets/mob-ass/left-arrow.png" alt=""
        /></span>
        <div class="tweet-topRight text-light">
          <span>Drafts</span>
          <span>Tweet</span>
        </div>
      </section>
      <section class="d-flex gap-2">
        <span class="tweet-user-bg"
          ><img src="assets/mob-ass/user-img.png" class="tweet-user" alt=""
        /></span>
        <div class="d-flex flex-column w-100">
          <section
            class="d-flex gap-1 align-items-center justify-content-center select-drop">
            <span class="tweet-type-text" id="selectedValue">Everyone</span>
            <img
              src="assets/des-ass/drop-down-arrow.png"
              class="drop-down"
              alt="" />
          </section>
          <textarea
            name="comment-box"
            id="comment"
            class="comment-input"
            placeholder="What is happening?!"></textarea>
          <section><textarea name="" id="" cols="30" rows="10"></textarea></section>
        </div>
      </section>
      <section class="tweet-type">
        <span class="text-center'">Choose audience</span>
        <div class="d-flex flex-column">
          <section class="d-flex flex-column gap-2">
            <div class="d-flex flex-column w-100">
              <section class="d-flex justify-content-between w-100 list1-cont">
                <label id="label1" class="w-100 text-start list1" for="option1"
                  >Everyone</label
                >
                <input
                  type="radio"
                  id="option1"
                  name="myRadio"
                  value="Everyone"
                  checked />
              </section>
              <section class="d-flex justify-content-between w-100 list1-cont">
                <label
                  id="label2"
                  class="w-100 text-start list1"
                  for="TwitterCircle"
                  >Twitter Circle</label
                >
                <input
                  type="radio"
                  name="myRadio"
                  id="TwitterCircle"
                  value="Twitter Circle" />
              </section>
            </div>
          </section>
        </div>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
